  snapshot:
    if: always()
    runs-on: ubuntu-latest
    name: ðŸ“¦ Kaoto VSIX Snapshot
    needs: [build]
    steps:
      - name: ðŸ›  Read version from package.json
        id: version
        working-directory: vscode-kaoto
        run: |
          VERSION=$(node -p 'require("./package.json").version')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: ðŸ’¾ Upload VSIX
        uses: actions/upload-artifact@v5
        with:
          name: vscode-kaoto-${{ steps.version.outputs.version }}-SNAPSHOT.vsix
          path: vscode-kaoto/vscode-kaoto-${{ steps.version.outputs.version }}*.vsix
