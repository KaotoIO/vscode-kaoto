on:
  workflow_dispatch:
    inputs:
      run_ubuntu:
        description: "Run tests on Ubuntu self-hosted"
        required: false
        type: boolean
        default: false
      run_macos:
        description: "Run tests on macOS self-hosted"
        required: false
        type: boolean
        default: true
      run_windows:
        description: "Run tests on Windows self-hosted"
        required: false
        type: boolean
        default: false

name: Test on self-hosted runners

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      CODE_VERSION: max
      TEST_RESOURCES: test-resources

    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-tools
        with:
          cache: yarn
      - name: yarn install
        run: yarn --network-timeout 1000000
      - name: yarn build:prod
        run: yarn build:prod
      - name: Allow unprivileged user namespace
        run: sudo sysctl -w kernel.apparmor_restrict_unprivileged_userns=0
      - name: Run Unit tests
        run: xvfb-run -a yarn test:unit
      - name: vsix package
        run: yarn build:vsix
      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v6
        with:
          name: vscode-kaoto-vsix
          path: "*.vsix"
      - name: Store Unit Tests VS Code Logs
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: ubuntu-unit-test-logs
          path: .vscode-test/user-data/logs/*

  integration-tests:
    needs: build
    uses: ./.github/workflows/_integration-tests.yaml
    with:
      vsix-artifact-name: vscode-kaoto-vsix
      run-ubuntu: ${{ inputs.run_ubuntu }}
      run-macos: ${{ inputs.run_macos }}
      run-windows: ${{ inputs.run_windows }}
      runner-ubuntu: ubuntu-self-hosted
      runner-macos: macOS-self-hosted
      runner-windows: win-self-hosted
      enable-qemu: false
      install-yarn: true
      retry-wait-ubuntu: 60
