on:
  workflow_dispatch:
    inputs:
      run_ubuntu:
        description: "Run tests on Ubuntu self-hosted"
        required: false
        type: boolean
        default: false
      run_macos:
        description: "Run tests on macOS self-hosted"
        required: false
        type: boolean
        default: true
      run_windows:
        description: "Run tests on Windows self-hosted"
        required: false
        type: boolean
        default: false

name: Test on self-hosted runners

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      CODE_VERSION: max
      TEST_RESOURCES: test-resources

    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: "yarn"
      - uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "21"
      - name: yarn install
        run: yarn --network-timeout 1000000
      - name: yarn build:prod
        run: yarn build:prod
      - name: Install JBang
        run: |
          curl -Ls https://sh.jbang.dev | bash -s - app setup
          echo "$HOME/.jbang/bin" >> $GITHUB_PATH
      - name: Allow unprivileged user namespace
        run: sudo sysctl -w kernel.apparmor_restrict_unprivileged_userns=0
      - name: Run Unit tests
        run: xvfb-run -a yarn test:unit
      - name: vsix package
        run: yarn build:vsix
      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v6
        with:
          name: vscode-kaoto-vsix
          path: "*.vsix"
      - name: Store Unit Tests VS Code Logs
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: ubuntu-unit-test-logs
          path: .vscode-test/user-data/logs/*

  test-integration-ubuntu:
    needs: build
    if: ${{ inputs.run_ubuntu }}
    runs-on: ubuntu-self-hosted
    timeout-minutes: 60

    env:
      CODE_VERSION: max
      TEST_RESOURCES: test-resources

    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22
      - uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "21"
      - name: Start Minikube
        uses: medyagh/setup-minikube@v0.0.21
        with:
          driver: docker
          addons: registry,registry-aliases
          container-runtime: docker
          insecure-registry: "10.0.0.0/24"
      - name: Set Minikube ENV
        run: |
          eval $(minikube -p minikube docker-env)
          echo "INSTALL_REGISTRY=$(kubectl -n kube-system get service registry -o jsonpath='{.spec.clusterIP}')" >> $GITHUB_ENV
          echo $INSTALL_REGISTRY
      - name: Install Yarn
        run: |
          npm install -g yarn
      - name: Install JBang
        run: |
          curl -Ls https://sh.jbang.dev | bash -s - app setup
          echo "$HOME/.jbang/bin" >> $GITHUB_PATH
      - name: Add Camel Trusted Source to JBang
        run: jbang trust add https://github.com/apache/camel/
      - name: Add Kubernetes plugin to Camel JBang
        run: jbang camel@apache/camel plugin add kubernetes
      - name: Download VSIX artifact
        uses: actions/download-artifact@v7
        with:
          name: vscode-kaoto-vsix
      - name: Install test dependencies
        run: yarn install --mode=skip-build
      - name: Allow unprivileged user namespace
        run: sudo sysctl -w kernel.apparmor_restrict_unprivileged_userns=0
      - name: Run Integration Tests
        uses: nick-fields/retry@v3.0.2
        with:
          timeout_minutes: 30
          retry_wait_seconds: 60
          max_attempts: 2
          command: |
            eval $(minikube -p minikube docker-env)
            xvfb-run -a yarn run test:it:with-prebuilt-vsix:minikube --mocha_config .mocharc-json.js
      - name: Test Report
        uses: dorny/test-reporter@v2.5.0
        if: ${{ !cancelled() }}
        with:
          name: UI Tests
          path: reports/ui-test-results.json
          reporter: mocha-json
      - name: Store Integration Tests VS Code Logs
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: vscode-logs-ubuntu
          path: test-resources/settings/logs
      - name: Store Integration Tests VS Code screenshots
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: ui-test-screenshots-ubuntu
          path: test-resources/screenshots

  test-integration-macos:
    needs: build
    if: ${{ inputs.run_macos }}
    runs-on: macOS-self-hosted
    timeout-minutes: 60

    env:
      CODE_VERSION: max
      TEST_RESOURCES: test-resources

    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22
      - uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "21"
      - name: Install Yarn
        run: |
          npm install -g yarn
      - name: Install JBang
        run: |
          curl -Ls https://sh.jbang.dev | bash -s - app setup
          echo "$HOME/.jbang/bin" >> $GITHUB_PATH
      - name: Add Camel Trusted Source to JBang
        run: jbang trust add https://github.com/apache/camel/
      - name: Add Kubernetes plugin to Camel JBang
        run: jbang camel@apache/camel plugin add kubernetes
      - name: Download VSIX artifact
        uses: actions/download-artifact@v7
        with:
          name: vscode-kaoto-vsix
      - name: Install test dependencies
        run: yarn install --mode=skip-build
      - name: Run Integration Tests
        uses: nick-fields/retry@v3.0.2
        with:
          timeout_minutes: 30
          retry_wait_seconds: 60
          max_attempts: 2
          command: yarn run test:it:with-prebuilt-vsix --mocha_config .mocharc-json.js
          on_retry_command: rm -rf "${RUNNER_TEMP}/extest-code"
      - name: Test Report
        uses: dorny/test-reporter@v2.5.0
        if: ${{ !cancelled() }}
        with:
          name: UI Tests
          path: reports/ui-test-results.json
          reporter: mocha-json
      - name: Store Integration Tests VS Code Logs
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: vscode-logs-macos
          path: test-resources/settings/logs
      - name: Store Integration Tests VS Code screenshots
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: ui-test-screenshots-macos
          path: test-resources/screenshots

  test-integration-windows:
    needs: build
    if: ${{ inputs.run_windows }}
    runs-on: win-self-hosted
    timeout-minutes: 60

    env:
      CODE_VERSION: max
      TEST_RESOURCES: test-resources

    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22
      - uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "21"
      - name: Install Yarn
        run: |
          npm install -g yarn
      - name: Install JBang
        run: choco install jbang
      - name: Add Camel Trusted Source to JBang
        run: jbang trust add https://github.com/apache/camel/
      - name: Add Kubernetes plugin to Camel JBang
        run: jbang camel@apache/camel plugin add kubernetes
      - name: Download VSIX artifact
        uses: actions/download-artifact@v7
        with:
          name: vscode-kaoto-vsix
      - name: Install test dependencies
        run: yarn install --mode=skip-build
      - name: Run Integration Tests
        uses: nick-fields/retry@v3.0.2
        with:
          timeout_minutes: 30
          retry_wait_seconds: 30
          max_attempts: 2
          command: |
            Set-DisplayResolution -Width 1920 -Height 1080 -Force
            yarn run test:it:with-prebuilt-vsix --mocha_config .mocharc-json.js
      - name: Test Report
        uses: dorny/test-reporter@v2.5.0
        if: ${{ !cancelled() }}
        with:
          name: UI Tests
          path: reports/ui-test-results.json
          reporter: mocha-json
      - name: Store Integration Tests VS Code Logs
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: vscode-logs-windows
          path: test-resources/settings/logs
      - name: Store Integration Tests VS Code screenshots
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: ui-test-screenshots-windows
          path: test-resources/screenshots
